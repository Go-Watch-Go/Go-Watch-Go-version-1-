      function catchManga() {
        fetch("manga.json")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            appendData(data);
            console.log("here is data");
          })
          .catch(function (err) {
            console.log("There is no data");
            console.log("error: " + err);
          });
      }

      catchManga();

      function appendData(data) {
        const mangacards = document.querySelectorAll(".mangacards");
        const mangaImages = document.querySelectorAll(".mangaimgs");
        console.log(data.length);
        for (let i = 0; i < data.length; i++) {
          function insertData() {
            let mangacard = document.createElement("div");
            mangacard.className = "singleMangaCard";
            mangacard.innerHTML = `
              <img src="" class="mangaimgs" />
            `;

            mangacards.appendChild(mangacard);
            mangaImages.src = data[i].image;
          }
        }
      }
